<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mouth"></div>
<script>

    function aFunction(){
        return 'hello';
    }

    function attachMethodToID(id, func){
        var funcName = func.name;
        var element = document.getElementById(id);
        element[funcName] = func;
        return element;
    }

    var element = attachMethodToID('mouth', aFunction);

    document.write(element.aFunction);

</script>
</body>
</html>
